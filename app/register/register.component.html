<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>

</head>

<body>

  <div class="main1">

    <div class="container" style="margin-left: 550px;">
      <header>Register Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>
            Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
        <div class="step">
          <p>
            Address</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
        <div class="step">
          <p>
            Occupation</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
      </div>
      <div class="form-outer">
        <form #regForm='ngForm'>
          <div class="page slidepage">
            <div class="title">Basic Info </div>
            <div class="field">
              <span>
                <input type="text" placeholder="Enter First name" class="form-control" id="fname" required ngModel
                  name="fname" #name="ngModel">
              </span>
              <span>
                <input type="text" placeholder="Enter Middle name" name="mname" id="mname" ngModel #name="ngModel">
              </span>
            </div>
            <div class="field">

              <span>
                <input type="text" placeholder="Enter Lastname" name="lname" id="lname" required ngModel
                  #name="ngModel">
              </span>

              <span>
                <input type="text" placeholder="Enter Father's name" name="fathername" id="fathername" required ngModel>

              </span>
            </div>
            <div class="field">
              <span>
                <select>
                  <option value="">Select Gender</option>

                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </span>
              <span>
                <input type="tel" placeholder="Enter Mobile Number"  id="mobile" name="mobile" maxlength="10"
                  minlength="10" required ngModel
                  
                  >

                </span>
            </div>



            <div class="field">
              <span>
                <input type="tel" placeholder="Enter Aadhar Number" id="Aadhar" name="Aadhar" maxlength="12"
                  minlength="12" required ngModel>
              </span>


              <span>
                <input type="email" placeholder="Enter Email Address" name="email" id="email" required ngModel>
              </span>
            </div>
            <div class="field">
              <p style="margin-left:35px;"><b>Enter Date Of Birth:</b></p><input type="date"
                style="width: 45%; margin-left:20px;" id="Dob" name="Dob"><br>
            </div>
            <div class="field nextBtn" style="width: 63%; margin-left: 100px;">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Address Info</div>
            <h3>Residential Address:</h3>
            <div class="field">
              <span>
                <input type="text" placeholder="Address Line 1" name="Addrress1" id="Addrress1" required ngModel>
              </span>



              <span>
                <input type="text" placeholder="Address Line 2" name="Addrress2" id="Addrress2" required ngModel>
              </span>

            </div>

            <div class="field">
              <span>
                <input type="text" placeholder="Enter Landmark" name="Landmark" id="Landmark" ngModel>

              </span>


              <span>
                <!-- <input type="text" placeholder="Enter State" name="state" id="state" required ngModel> -->
                <select>
                  <option value="">Choose your State</option>
                  <option *ngFor="let s of State" [ngValue]="state">{{s}}</option>
                </select>

              </span>
            </div>

            <div class="field">

              <input type="text" placeholder="Enter City" name="city" id="city" required ngModel>
            </div>
            <div>
              <span style="margin-left:10px; margin-right: 10px;"> <input type="checkbox" id="adrs" name="adrs" ngModel
                  value="A1"></span>

              <label for="adrs"> <b>Permanent Address and Mailing Address are same</b></label>
            </div>
            <div class="field">
              <span>
                <input type="text" placeholder="Address Line 1" name="Addrress1" id="Addrress1" required ngModel>
              </span>



              <span>
                <input type="text" placeholder="Address Line 2" name="Addrress2" id="Addrress2" required ngModel>
              </span>

            </div>

            <div class="field">

              <span>
                <input type="text" placeholder="Enter Landmark" name="Landmark" id="Landmark" ngModel>

              </span>


              <span>
                <!-- <input type="text" placeholder="Enter State" name="state" id="state" required ngModel> -->
                <select>
                  <option value="">Choose your State</option>
                  <option *ngFor="let s of State" [ngValue]="state">{{s}}</option>
                </select>
              </span>
            </div>


            <div class="field">

              <input type="text" placeholder="Enter City" name="city" id="city" required ngModel>
            </div>


            <div class="field btns">
              <button class="prev-1 prev"> Previous</button>
              <button class="next-1 next"> Next</button>
            </div>
          </div>


          <div class="page">
            <div class="title">Occupation Info</div>

            <div class="field">
              <!-- <input type="text" placeholder="Occupation Type" name="type" id="type" required ngModel> -->
           
           <select style="text-align:center">
             <option value="" >Choose occupation type</option>
             <option *ngFor='let o of Occupation'[ngValue]="occupation">{{o}}</option>
           </select>
            </div>

            <div class="field">
              <input type="text" placeholder="Source of income" name="income" id="income" required ngModel>
            </div>

            <div class="field">
              <input type="text" placeholder="Source of income" name="salary" id="saalry" required ngModel>
            </div>

            <div class="title">Account Type</div>

            <div class="field">
              <select>
                <option value="accountType" style="text-align:center ;">Choose your account type</option>
                <option value="accountType"> Savings</option>
                <option value="accountType">Current</option>
                <option value="accountType">Salary</option>
              </select>
            </div><br>

            <div class="field btns">
              <button class="prev-2 prev"> Previous</button>
              <button class="submit" [disabled]="!regForm.valid">Submit</button>
            </div>
          </div>


        </form>

      </div>
    </div>
  </div>

</body>

</html>
